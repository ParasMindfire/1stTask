<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfire Registration</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="mainDiv">

        <div class="Navyy">
            <img src="/logo.webp" alt="">
        </div>

        <div class="mainTitle">
            <div class="typewriter">
                <h1 class="heading1">Mindfire Registration Form</h1>
            </div>
        </div>
        
        <form class="mainForm">

                <div class="commonDiv">
                    <div class="upload">
                        <div class="uploadPhoto">
                            <img src="/dummy-profile-pic-male1-300x300.jpg" alt="">
                        </div>
    
                        <div class="uploadPhotoDocs">
                            <input type="file" id="myFile" name="filename">
                            <button class="btn">Upload</button>
                        </div>
                    </div>
                </div>
    
                <div class="paddingDiv">
                    <div class="commonDiv">
                        <div class="nameClass">
                            <input type="text" id="first_name" class="nameInput" name="first_name" placeholder="First Name">
    
                            <input type="text" id="middle_name" class="nameInput"
                            name="middle_name" placeholder="Middle Name">
    
                            <input type="text" id="last_name" class="nameInput"
                            name="last_name" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="commonDiv">
                        <div class="nameClass">
                            <div class="mailClass">
                                <input type="email" id="mail" class="nameInput" name="mail" placeholder="email">
                            </div>
    
                            <div class="passwordClass">
                                <input type="password" id="password" class="nameInput" name="password" placeholder="password">
                            </div>
                        </div>  
                    </div>

                    
        
                    <div class="commonDiv">
                        <div class="genderClass">
                            <div class="commonGenderClass">
                                <label>Gender Type</label>
                            </div>

                            <div class="commonGenderClass">
                                <input type="radio" class="radioClass"  name="radioBut1" value="rad1">
                                <label for="rad2">Male</label>
                            </div>
            
                            <div class="commonGenderClass">
                                <input type="radio" class="radioClass" name="radioBut2" value="rad2">
                                <label for="rad1">Female</label>
                            </div>
                            
                            <div class="commonGenderClass">
                                <input type="radio" class="radioClass" name="radioBut3" value="rad3">
                                <label for="rad3">Trans</label>
                            </div>
                        </div>
                        
                    </div>


                    <div class="commonDiv">
                        <label for="selectElem">What is your branch</label>
                        <select name="selectElem" id="selectElem">
                            <option value="CS">CS</option>
                            <option value="CS">IT</option>
                            <option value="CS">EI</option>
                            <option value="CS">CIVIL</option>
                        </select>
                    </div>
        
        
                    <div class="commonDiv">
                        <div class="about">
                            <div>
                                <label for="textElem">About You</label>
                            </div>
                            
                            <div>
                                <textarea name="textElem" id="textArea" rows="3" cols="25"></textarea>
                            </div>
                        </div>
                    </div>
                
                    <div class="commonDiv">
                        <input list="ok" name="datalistID" placeholder="Preferred Domain">
                        <datalist id="ok">
                            <option value="MERN">
                            <option value="AIML">
                            <option value="DOTNET">
                        </datalist>
                    </div>
        
        
        
                    <div class="commonDiv">
                        <input type="checkbox" name="checkBox1" class="checkBoxClass" value="check1">
                        <label for="check1">Do You Agree To The Terms And Conditions</label>
                    </div>
                    
        
                    <div class="commonDiv">
                        <button class="btn" type="button">Submit</button>
                    </div>
                </div>

        </form>
    </div>
</body>

</html>
